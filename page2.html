<!DOCTYPE html>

<html>

<head>
    <title>Page 2</title>
    <link href="hiasanpage2.css" rel="stylesheet"> <!--External CSS, memanggil file hiasanpage2.css buat menghias page2.html-->
</head>

<body> <!-- Header, Navigation, sama Footer sama persis kayak page 1, yang beda Main-->
    <header> 
        <img src="img/Photographer General LinkedIn Banner.png">
    </header>

    <nav>
        <h3><a href="page1.html">Link</a></h3> 
    </nav>

    <main>
        <div class="form"> <!-- disuruh buat div, aku kasih nama form-->
            <h2>Identity Form</h2> <!--judul formnya-->

            <table> <!--Buat bikin tabel-->
                <tr> <!--tr itu baris-->
                    <td>Name:</td> <!--td itu kolom-->
                    <td><input type="text" name="name"></td> <!-- input type ini buat kotak tempat ngetik jawaban-->
                </tr>

                <tr>
                    <td>Phone number:</td>
                    <td><input type="text" name="phone"></td>
                </tr>

                <tr>
                    <td>Email address:</td>
                    <td><input type="text" name="email"></td>
                </tr>

                <tr>
                    <td>Comments:</td>
                    <td><textarea name="address" rows="5" cols="30"></textarea></td> <!--text area buat ngetik juga tapi kotaknya besar-->
                </tr>
            </table>

            <h4><a href="page1.html"><input type="button" value="Submit"></a></h4> <!-- ini buat bikin tombol submit, kalau diteken langsung balik ke page1-->
        </div>
    </main>

    <footer>
        <h2>Name and ID</h2>
    </footer>


</body>


</html>
