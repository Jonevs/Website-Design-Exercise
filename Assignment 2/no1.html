<!DOCTYPE html>

<head>
    <title>Form</title>

    <script type="text/javasrcipt">
        function check()
        {
            var name = document.forms["form", "name"];

            if(name.value == "")
            {
                windows.alert("Please enter your name");
                name.focus();
                return false;
            }


        }
    </script>


</head>

<body>

    <h1>Contact Us</h1>

    <form name="form" onsubmit="return check()" method="post">

        <label>Name</label>
        <input type="text" name="name"><br>
        
        <label>E-mail</label>
        <input type="text" name="email"><br>

        <label>Phone</label>
        <input type="text" name="phone"><br>

        <label>Contact me by</label>
        <input type="radio" name="contact">E-mail
        <input type="radio" name="contact">Phone<br>

        <label>Question for</label>
        <select type="text" name="question">
            <option>Sales</option>
            <option>Manager</option>
        </select><br>

        <label>Message</label><br>
        <textarea name="message" rows="10" cols="30"></textarea><br>

        <label>
            <input type="submit" value="Submit" name="submit">
        </label>

    </form>

 





</body>
