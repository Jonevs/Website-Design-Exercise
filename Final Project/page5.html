    <div class="bingkai"> 
        <h2>Contact Me</h2>
        
        <div id="error_message"></div> 
        <form id="form" onsubmit="return validation();"> 

            <div class="input_field"> 
                <label>Name</label>
                <input type="text" id="name"><br>
            </div>

            <div class="input_field"> 
                <label>Phone Number</label>
                <input type="text" id="phone"><br>              
            </div>
  
            <div class="input_field"> 
                <label>Email Address</label>
                <input type="text" id="email"><br>               
            </div>

            <div class="input_field"> 
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male" checked> <!--Email-->
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"> <!--Phone-->
                <label for="female">Female</label>             
            </div>

            <div class="input_field"> 
                <label>Country</label>
                <select type="text" name="country">
                    <option>Malaysia</option> 
                    <option>Indonesia</option> 
                    <option>Other</option> 
                </select>    
            </div>

            <div class="input_field">
                <label for="date">Date</label>
                <input type="datetime-local" id="date" name="date">
            </div>

            <div class="input_field"> 
                <label>Message</label><br>
                <textarea id="message" rows="10" cols="48"></textarea>
            </div>

            <a><input type="submit" value="Submit" name="submit"></a> 
        </form>
    </div>
